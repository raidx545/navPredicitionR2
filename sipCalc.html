<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SIP Calculator | Eagle</title>
    <!-- Move scripts to head for better loading with defer -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <nav id="navbar">
        <div class="container">
            <div class="logo">EAGLE</div>
            <div class="nav-links">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="prediction.html">Predictions</a></li>
                    <li><a href="sipCalc.html" class="active">SIP Calculator</a></li>
                    <li><a href="#">Portfolio</a></li>
                </ul>
            </div>
            <div class="mobile-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </nav>

    <main class="sip-container">
        <div class="container">
            <h1>SIP Calculator</h1>
            <p class="subtitle">Calculate your potential returns from Systematic Investment Plans</p>
            
            <div class="calculator">
                <div class="calculator-form">
                    <div class="form-group">
                        <label for="monthlyInvestment">Monthly Investment (â‚¹)</label>
                        <input type="number" id="monthlyInvestment" min="500" step="500" value="5000">
                    </div>
                    
                    <div class="form-group">
                        <label for="investmentPeriod">Investment Period (years)</label>
                        <input type="number" id="investmentPeriod" min="1" max="30" value="10">
                    </div>
                    
                    <div class="form-group">
                        <label for="expectedReturn">Expected Return (% p.a.)</label>
                        <input type="number" id="expectedReturn" min="1" max="30" value="12" step="0.1">
                    </div>
                    
                    <button id="calculateBtn" class="cta-btn primary">Calculate</button>
                </div>
                
                <div class="calculator-results">
                    <div class="result-card">
                        <h3>Investment Summary</h3>
                        <div class="result-row">
                            <span>Total Investment</span>
                            <span id="totalInvestment">-</span>
                        </div>
                        <div class="result-row">
                            <span>Estimated Returns</span>
                            <span id="estimatedReturns">-</span>
                        </div>
                        <div class="result-row highlight">
                            <span>Total Value</span>
                            <span id="totalValue">-</span>
                        </div>
                    </div>
                    
                    <div class="chart-container" style="position: relative; height: 300px; width: 100%;">
                        <canvas id="sipChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
